<body>
<h1>while loop</h1>

<h4>print 1 to 10</h4>
<button onclick="display()">Print</button>
<h4 id="ans"></h4>
<script>
    function display(){
        var i=1;
        d=document.getElementById('ans')
        while(i<=10){
        d.innerHTML=d.innerHTML+i
        i++
    }
}
