<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    
    <button onclick="display()">Click me to get factorial of 5</button>
    <h1 id="ans"></h1>
<script>
    function display(){
        
        function fact(){
            var i=1
            var f=1
            while(i<=5){
                f=f*i;
                i++
            }
            return f;
        }
        f=fact()
        document.getElementById('ans').innerHTML=`Factorial is ${f}`
    }
</script> 
</body>
</html>
